---
layout: article
---
<!-- _layouts/contact-form.html-->
{{ content }}

<div  id="contact-form" class="container">
  <div class="row">
    <div class="col-md-2"><!-- placeholder before --></div>
    <div class="col-md-8">

      <form class="needs-validation"
            novalidate
            action="https://formspree.io/mleeoknj"
            method="POST"
      >
        <input type="hidden" name="_language" value="de"/>
        <input type="hidden" name="_subject" value="Anmeldung auf LB-singt!"/>
        <input type="text" name="_gotcha" style="display:none" />

        <div id="invalid-anchor" class="SV-invalid-anchor"><!--scroll back here, when invalid --></div>

        <hr class="mb-2">
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="firstName">Vorname</label>
            <input type="text"
                   class="form-control"
                   id="firstName"
                   name="Vorname"
                   placeholder="Vorname"
                   value=""
                   required>
            <div class="invalid-feedback">
              Bitte Vornamen eingeben.
            </div>
          </div>
          <div class="col-md-6 mb-3">
            <label for="lastName">Nachname</label>
            <input type="text"
                   class="form-control"
                   id="lastName"
                   name="Nachname"
                   placeholder="Nachname"
                   value=""
                   required>
            <div class="invalid-feedback">
              Bitte Nachnamen eingeben.
            </div>
          </div>
        </div>


        <div class="row">
          <div class="col-md-8 mb-3">
            <label for="email">Email <span class="text-muted">(Pflichtfeld)</span></label>
            <input type="email"
                   class="form-control"
                   id="email"
                   name="_replyto"
                   placeholder="you@example.com"
                   value=""
                   required>
            <div class="invalid-feedback">
              Bitte E-Mail-Adresse eingeben.
            </div>
          </div>

          <div class="col-md-4 mb-3">
            <label for="mobile">Mobilnummer<span class="text-muted">(Optional)</span></label>
            <input type="tel"
                   class="form-control"
                   id="mobile"
                   name="Telefon"
                   value=""
                   placeholder="0123 456789">
          </div>
        </div>

        <div class="form-group mb-3">
          <label for="voice">Stimmlage <span class="text-muted">(Pflichtfeld; Sopran, Alt, Tenor oder Bass)</span></label>
          <textarea class="form-control"
                    id="voice"
                    rows="1"
                    name="Stimmlage"
                    value=""
                    required>
          </textarea>
          <div class="invalid-feedback">
            Bitte Stimmlage eingeben.
          </div>
        </div>

        <div class="form-group mb-3">
          <label for="project-description">Bemerkung <span class="text-muted">(Optional)</span></label>
          <textarea class="form-control"
                    id="project-description"
                    rows="3"
                    name="Bemerkung"
                    value=""></textarea>
        </div>

        <!-- your other form fields go here -->

        <button class="btn btn-primary btn-lg btn-block w-100 mb-5" type="submit">Jetzt anmelden</button>
      </form>

    </div>
    <div class="col-md-2"><!-- placeholder after --></div>
  </div>

</div>

<!-- end _layouts/contact-form.html -->
