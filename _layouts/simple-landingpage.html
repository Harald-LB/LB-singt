---
layout: default
---
{% comment %} <!-- template for a normal article -->{% endcomment %}

<!-- layout article -->
<main role="main">
  <div class="container">
    <div class="jumbotron my-md-5">
      <h1 class="featurette-heading">{{ page.title | escape }}</h1>
      <h3 class="text-end">{{ page.subtitle | escape }}</h3>
      <img src="assets/img/posts/frauenChor.jpg" class="img-fluid px-md-5" alt="fröhliche Chorsängerinnen">
    </div>


    <div class="lead">
      {{ content }}
    </div>
  </div>
</main>
<!-- end layout article -->
