---
layout: default
---
{% comment %} <!-- template for a normal article -->{% endcomment %}

<!-- layout article -->
<main role="main">

  <div class="container" style="margin-top: 0rem">

    <div  style="margin-top: 0rem">
      <figure class="hero">
        <img src="assets/img/posts/Marktplatz-ev-Kirche_DiagonalStrichzeichung.jpg" class="" alt="Marktplatz Ludwigsburg">

      </figure>
    </div>

    <h2 class="featurette-heading my-md-3">{{ page.title | escape }}
      <small class="text-muted">{{ page.subtitle | escape }}</small></h2>
    <div class="lead">
      {{ content }}
    </div>
  </div>
</main>
<!-- end layout article -->
