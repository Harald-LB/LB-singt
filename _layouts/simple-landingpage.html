---
layout: default
---
{% comment %} <!-- template for a normal article -->{% endcomment %}

<!-- layout article -->
<main role="main">
  <div class="container">
    <div class="jumbotron my-md-5">
      <h1 class="featurette-heading" style="text-shadow: 2px 2px 4px #000000;color: #EBFD88">{{ page.title | escape }}</h1>
      <h3 class="text-end">{{ page.subtitle | escape }}</h3>
      <img src="assets/img/posts/frauenChor-final.jpg"
           class="img-fluid px-md-4 pt-md-3"
           style="box-shadow: 10px 10px 5px black;"
           alt="singender Chor">
    </div>


    <div class="lead mb-md-5">
      {{ content }}
    </div>
  </div>
</main>
<!-- end layout article -->
