---
layout: default
---
<!-- _layouts/about.html-->
<main id="about" role="main">

  <div class="container" style="margin-top: 7em">
    <!-- Nav tabs -->
    <ul class="nav nav-tabs" id="myTab" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active"
                id="impressum-tab"
                data-bs-toggle="tab"
                data-bs-target="#impressum"
                type="button" role="tab"
                aria-controls="impressum"
                aria-selected="true">
          Impressum
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link"
                id="privacy-tab"
                data-bs-toggle="tab"
                data-bs-target="#privacy"
                type="button" role="tab"
                aria-controls="privacy"
                aria-selected="false">
          Datenschutz</button>
      </li>
    </ul>
    <!-- Tab panes -->
    <div class="tab-content" id="myTabContent">
      <div class="tab-pane fade show active container py-sm-5"
           id="impressum" role="tabpanel" aria-labelledby="impressum-tab">
        {% capture contact %}{% include contact.markdown %}{% endcapture %}
        {{ contact | markdownify }}
      </div>
      <div class="tab-pane fade container py-sm-5" id="privacy" role="tabpanel" aria-labelledby="privacy-tab">
        {% capture privacy %}{% include privacy.markdown %}{% endcapture %}
        {{ privacy | markdownify }}
      </div>
    </div>
    <!-- end Tab panes -->
  </div>
</main>
<!-- end _layouts/about.html -->
